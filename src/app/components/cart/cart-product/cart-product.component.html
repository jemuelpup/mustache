<div class="cart-product">
	<div class="product-img">
		<img src={{cartItem.productImage}} alt="">
	</div>
	<div class="product-desc">
		<p class="name">{{cartItem.name}}</p>
		<p class="price">{{cartItem.quantity}}x <span class="item-price">{{cartItem.price|priceFormat:"USD"}}</span></p>
		<p class="size">Size: {{cartItem.size}}</p>
	</div>
</div>
